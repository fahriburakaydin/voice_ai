<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sophie Voice Chat</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --user-bg: #d1e7dd;
      --sophie-bg: #e2d6f9;
      --primary: #5c4d7d;
      --accent: #4a90e2;
      --text: #333;
      --muted: #777;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      position: relative;
      word-wrap: break-word;
    }
    .message .time {
      position: absolute;
      bottom: -1.25rem;
      font-size: 0.65rem;
      color: var(--muted);
    }
    .message.user {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .message.user .time { right: 0.5rem; }
    .message.sophie {
      background: var(--sophie-bg);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .message.sophie .time { left: 0.5rem; }

    form#controls {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    form#controls textarea {
      flex: 1;
      resize: none;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: inherit;
    }
    form#controls button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    form#controls button:disabled {
      background: #aaa;
      cursor: default;
    }
    form#controls button:hover:not(:disabled) {
      background: darken(var(--accent), 10%);
    }

    #status {
      text-align: center;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      min-height: 1.2rem;
    }
    #replyAudio {
      width: 100%;
      margin-top: 0.5rem;
    }

    /* Spinner styles */
    #spinner {
      display: none;
      margin: 0.5rem auto;
      width: 32px;
      height: 32px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      header { font-size: 1rem; }
      form#controls button { font-size: 1rem; padding: 0 0.75rem; }
    }
  </style>
</head>
<body>
  <header>Sophie Voice Chat</header>

  <div id="chat"></div>

  <div id="status"></div>
  <!-- Spinner: shows while waiting on the API -->
  <div id="spinner"></div>

  <form id="controls">
    <textarea
      id="textInput"
      rows="2"
      placeholder="Type a message and press Enter‚Ä¶"
      autocomplete="off"
    ></textarea>
    <button type="button" id="sendText" title="Send Text">üí¨</button>
    <button type="button" id="startRec" title="Start Recording">üé§</button>
    <button type="button" id="stopRec" disabled title="Stop & Send Recording">‚èπÔ∏è</button>
  </form>

  <!-- Single audio player -->
  <audio id="replyAudio" controls hidden></audio>

  <script src="/static/main.js"></script>
</body>
</html>
